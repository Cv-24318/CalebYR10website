<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caleb's DGT Website</title>
</head>
<!-- This is the main body of the website- ALL your content goes AFTER the <body> tag and before the </body> tag -->
<body> 

    <!-- The Hero Section -------------------------------------------------------------------------------------- -->
    <section class="hero">
        <div class="hero-text">Caleb's DGT Website</div>
    </section>

<!-- Topic one ------------------------------------------------------------------------------------------------- -->
    <!-- The First Topic Section -->
    <section class="topic">
        <!-- the topic title a big bar with text in it -->
        <div class="topic-title">
            <h1>Image Editing</h1>
        </div>
        <!-- now a three column grid of images -->
        <div class="topic-content">
            <!-- one "card" which includes an image with a text below it -->
            <div class="topic-card">
                <img src="images/ironman.jpg" alt="Iron man">
                <div class="topic-card-text-container">
                    <h2 class="topic-card-title">Character Creation</h2>
                    <p class="topic-card-subtext">A Ironman images that I made using shapes in inkscape.</p>
                </div>
            </div>
            <div class="topic-card">
                <img src="images/sunset.png" alt="Sunset">
                <div class="topic-card-text-container">
                    <h2 class="topic-card-title">Background Creation</h2>
                    <p class="topic-card-subtext">A image of a sunset in the desert, which I made in inkscape.</p>
                </div>
            </div>
            <div class="topic-card">
                <img src="images/snowflake.png" alt="Snowflake">
                <div class="topic-card-text-container">
                    <h2 class="topic-card-title">Snowflakes</h2>
                    <p class="topic-card-subtext">A Snowflake which I made in inkscape using lines. </p>
                </div>
            </div>
        </div>
    </section>
<!-- End of topic one------------------------------------------------------------------------------------------ -->

<!-- Copy and paste the section from above to make your next section -->

<!-- The end of the whole page- no more content after this! -->
